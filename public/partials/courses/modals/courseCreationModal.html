<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Add New Course</h4>
			</div>
			<div class="modal-body">
				<div class="col-md-8 col-md-offset-2" ng-show="courseCreationCtrl.userMessages.length > 0">
					<div class="alert alert-dismissible alert-warning">
						<strong>Warning!</strong>
						<ul>
							<li ng-repeat = "message in courseCreationCtrl.userMessages">{{ message }}</li>
						</ul>
					</div>
				</div>

				<ul class="nav nav-tabs centered">
					<li class="col-md-3 active"><a href="#" data-toggle="tab" ng-click="courseCreationCtrl.type = 'create'">Create</a></li>
					<li class="col-md-3"><a href="#" data-toggle="tab" ng-click="courseCreationCtrl.type = 'fork'">Fork</a></li>
					<li class="col-md-3"><a href="#" data-toggle="tab" ng-click="courseCreationCtrl.type = 'join'">Join</a></li>
				</ul>

				<form class="form-horizontal med-spacer-bottom" name="createForm" ng-show="courseCreationCtrl.type === 'create'" novalidate>
					<div class="form-group">
						<label class="col-md-3 col-md-offset-1 control-label">Name</label>
						<div class="col-md-6">
							<input type="text" ng-model="courseCreationCtrl.newCourse.name" placeholder="Michael's CS Class" class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 col-md-offset-1 control-label">Identifier</label>
						<div class="col-md-6">
							<input type="text" ng-model="courseCreationCtrl.newCourse.courseCode" ng-pattern="/^[a-zA-Z0-9]*$/"placeholder="i.e. MikeCS" class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 col-md-offset-1 control-label">Course Password</label>
						<div class="col-md-6">
							<input type="text" ng-model="courseCreationCtrl.newCourse.password" ng-pattern="/^[a-zA-Z0-9]*$/" placeholder="minimum 6 chars" class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 col-md-offset-1 control-label">Default Language</label>
						<div class="col-md-6">
							<select class="form-control" ng-model="courseCreationCtrl.newCourse.defaultLanguage">
								<option value="">Select Language</option>
								<option value="Java">Java</option>
								<option value="Python2">Python 2</option>
								<option value="Python3">Python 3</option>
							</select>
						</div>
					</div>
				</form>

				<form class="form-horizontal med-spacer-bottom" name="forkForm" ng-show="courseCreationCtrl.type === 'fork'" novalidate>
					<div class="form-group">
						<label class="col-md-4 col-md-offset-0 control-label">Original Course Code</label>
						<div class="col-md-6">
							<input type="text" ng-model="courseCreationCtrl.forkCourse.courseCodeToFork" placeholder="available in course info" class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 col-md-offset-0 control-label">New Course Name</label>
						<div class="col-md-6">
							<input type="text" ng-model="courseCreationCtrl.forkCourse.name" placeholder="" class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 col-md-offset-0 control-label">New Course Code</label>
						<div class="col-md-6">
							<input type="text" ng-model="courseCreationCtrl.forkCourse.courseCode" placeholder="minimum 6 chars" class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 col-md-offset-0 control-label">New Course Password</label>
						<div class="col-md-6">
							<input type="text" ng-model="courseCreationCtrl.forkCourse.password" placeholder="minimum 6 chars" class="form-control" autocomplete="off">
						</div>
					</div>
				</form>

				<form class="form-horizontal med-spacer-bottom" name="joinForm" ng-show="courseCreationCtrl.type === 'join'" novalidate>
					<div class="form-group">
						<label class="col-md-4 col-md-offset-0 control-label">Course Code</label>
						<div class="col-md-6">
							<input type="text" ng-model="courseCreationCtrl.joinCourse.courseCode" placeholder="ask course owner" class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 col-md-offset-0 control-label">Invite Code</label>
						<div class="col-md-6">
							<input type="text" ng-model="courseCreationCtrl.joinCourse.inviteCode" placeholder="ask course owner" class="form-control" autocomplete="off">
						</div>
					</div>
				</form>

			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-success" ng-click="courseCreationCtrl.submit()">Create</button>
			</div>
		</div>
	</div>
</div>
