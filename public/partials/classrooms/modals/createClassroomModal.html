<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Create New Classroom</h4>
			</div>
			<form class="form-horizontal" name="createForm" ng-submit="createForm.$valid && createClassroomCtrl.create()" novalidate>
				<div class="modal-body">
					<div class="col-md-8 col-md-offset-2" ng-show="createClassroomCtrl.userMessages.length > 0">
						<div class="alert alert-dismissible alert-warning">
							<strong>Warning!</strong>
							<ul>
								<li ng-repeat = "message in createClassroomCtrl.userMessages">{{ message }}</li>
							</ul>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 col-md-offset-1 control-label">Name</label>
						<div class="col-md-7">
							<input type="text" ng-model="createClassroomCtrl.newClassroomName" placeholder="i.e. AP CS 3rd Period" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-success">Create</button>
				</div>
			</form>
		</div>
	</div>
</div>
