<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Delete This Classroom</h4>
			</div>
			<form class="form-horizontal" name="deleteForm" ng-submit="deleteForm.$valid && deleteClassroomCtrl.delete()" novalidate>
				<div class="modal-body">
					<div class="col-md-8 col-md-offset-2" ng-show="deleteClassroomCtrl.userMessages.length > 0">
						<div class="alert alert-dismissible alert-warning">
							<strong>Warning!</strong>
							<ul>
								<li ng-repeat = "message in deleteClassroomCtrl.userMessages">{{ message }}</li>
							</ul>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 col-md-offset-1 control-label">Your password</label>
						<div class="col-md-6">
							<input type="password" ng-model="deleteClassroomCtrl.password" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-danger">Delete</button>
				</div>
			</form>
		</div>
	</div>
</div>
