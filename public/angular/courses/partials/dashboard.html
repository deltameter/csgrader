<div class="container" ng-show="dashboardCtrl.courses !== null">
	<h2 class="text-center">Courses</h2>
	<hr>

	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2 small-spacer" ng-repeat="course in dashboardCtrl.courses">
			<a ui-sref="root.course({ courseCode: '{{ course.courseCode }}' })">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title course-title">{{ course.name }}</h2>
					</div>
					<div class="panel-body">
						<div ng-repeat="assignment in course.openAssignments">
						<p class="pull-left">{{ assignment.name }}</p>
						<p class="pull-right">{{ assignment.dueDate }}</p>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2 col-md-offset-5 small-spacer">
			<btn class="btn btn-success btn-block" ng-click="toggleCourse = !toggleCourse">Create Course!</btn>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
			<div class="alert alert-warning" ng-show="dashboardCtrl.newCourseMessage">
				<p>{{ dashboardCtrl.newCourseMessage }}</p>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="small-spacer" ng-show="toggleCourse && dashboardCtrl.user.role === 'teacher'">
			<form name="newCourseForm" class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2 form-horizontal" ng-submit="newCourseForm.$valid && dashboardCtrl.createCourse()" novalidate>
				<fieldset>
					<div class="form-group">
						<div class="col-md-10 col-md-offset-1">
							<input type="text" ng-model="dashboardCtrl.newCourse.name" placeholder="Course Name" class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-10 col-md-offset-1">
							<input type="text" ng-model="dashboardCtrl.newCourse.courseCode" ng-pattern="/^[a-zA-Z0-9]*$/"placeholder="Course Code" class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-10 col-md-offset-1">
							<input type="text" ng-model="dashboardCtrl.newCourse.password" ng-pattern="/^[a-zA-Z0-9]*$/" placeholder="Course Registration Key" class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-10 col-md-offset-1">
							<select class="form-control" ng-model="dashboardCtrl.newCourse.defaultLanguage">
								<option value="">Select Language</option>
								<option value="Java">Java</option>
								<option value="Python2">Python 2</option>
								<option value="Python3">Python 3</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
							<button type="submit" class="btn btn-block btn-primary">Submit</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

</div>
