<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Join a Course!</h4>
			</div>
			<form class="form-horizontal" name="registrationForm" ng-submit="registrationForm.$valid && registrationCtrl.register()" novalidate>
				<div class="modal-body">
					<div class="col-md-8 col-md-offset-2" ng-show="registrationCtrl.userMessage.length > 0">
						<div class="alert alert-dismissible alert-warning">
							<strong>Warning!</strong>
							<p>{{ registrationCtrl.userMessage }}</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 col-md-offset-1 control-label">Registration Code</label>
						<div class="col-md-6">
							<input type="text" ng-model="registrationCtrl.regInfo.identifier" placeholder="provided by teacher" class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 col-md-offset-1 control-label">Student ID</label>
						<div class="col-md-6">
							<input type="text" ng-model="registrationCtrl.regInfo.gradebookID" placeholder="unsure? ask your teacher" class="form-control" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-success">Register</button>
				</div>
			</form>
		</div>
	</div>
</div>
