<div class="alert alert-warning" ng-show="registrationCtrl.userMessage" g-cloak>
	<p>{{ registrationCtrl.userMessage }}</p>
</div>
<form class="form-horizontal" name="registrationForm" ng-submit="registrationForm.$valid && registrationCtrl.registerForCourse()" novalidate>
	<div class="form-group">
		<div class="col-md-10 col-md-offset-1">
			<input type="text" ng-model="registrationCtrl.regInfo.identifier" placeholder="Registration Code" class="form-control" autocomplete="off">
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-10 col-md-offset-1">
			<input type="text" ng-model="registrationCtrl.regInfo.password" placeholder="Course Code" class="form-control" autocomplete="off">
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-10 col-md-offset-1">
			<input type="text" ng-model="registrationCtrl.regInfo.gradebookID" placeholder="Your gradebook ID" class="form-control" autocomplete="off">
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
			<button type="submit" class="btn btn-block btn-primary">Submit</button>
		</div>
	</div>
</form>
