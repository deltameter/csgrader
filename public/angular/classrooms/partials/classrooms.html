<div class="container">
	<div class="well">
		<div class="row" ng-repeat="classroom in classroomsCtrl.classrooms">
			<btn ui-sref="root.classroom({ courseCode: classroomsCtrl.courseCode, classCode: classroom.classCode })" class="btn btn-primary">{{ classroom.name }}</btn>
			<btn class="btn" ng-class="classroomsCtrl.deleteClassCode === classroom.classCode ? 'btn-danger' : 'btn-warning'" ng-click="classroomsCtrl.deleteClassroom(classroom.classCode)">X</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<input type="text" ng-model="classroomsCtrl.newClassroomName" placeholder="New Class Name" class="form-control" autocomplete="off">
			</div>
			<div class="col-md-4 col-md-offset-4">
				<btn ng-click="classroomsCtrl.createClassroom()" class="btn btn-primary btn-block">Create Classroom</btn>
			</div>
		</div>
	</div>
</div>
