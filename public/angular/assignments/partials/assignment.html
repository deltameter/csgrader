<div class="container" ng-cloak>
	{{ assignmentCtrl.assignment.questions[0] }}
	<div ng-repeat="content in assignmentCtrl.assignment.content">
		Finished: {{ content.bIsFinished }}
		<div ng-if="content.type === 'question'">
			<question ng-show="editing !== true"></question>
			<question-edit ng-show="editing === true"></question-edit>
		</div>
		<div ng-if="content.type === 'exercise'">
			<exercise></exercise>
		</div>
	</div>

	<div ng-show="assignmentCtrl.user.bIsTeacher">
		<div class="row">
			<div class="col-md-3 col-md-offset-3 col-xs-8 col-xs-offset-2">
				<btn class="btn btn-primary btn-block" ng-click="assignmentCtrl.addQuestion()">Add Question</btn>
			</div>
			<div class="col-md-3 col-md-offset-0 col-xs-8 col-xs-offset-2">
				<btn class="btn btn-primary btn-block" ng-click="assignmentCtrl.addExercise()">Add Exercise</btn>
			</div>
		</div>
		<div class="row med-spacer">
			<form class="form-horizontal" name="openForm" ng-submit="openForm.$valid && assignmentCtrl.openAssignment()" novalidate>
				{{ openForm.$valid }}
				<div class="form-group">
					<label class="col-md-2 control-label">Due Date</label>
					<div class="col-md-8">
						<input type="datetime-local" ng-model="assignmentCtrl.openInfo.dueDate" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-2 control-label">Deadline Type</label>
					<div class="col-md-8">
						<select class="form-control" ng-model="assignmentCtrl.openInfo.deadlineType">
							<option selected="selected" disabled="true" value="select">Select Deadline Type</option>
							<option value="strict">Strict (can&#39;t turn in after deadline)</option>
							<option value="pointloss">Lose Points</option>
							<option value="lenient">Lenient (deadline just a suggestion)</option>
						</select>
					</div>
				</div>

				<div class="form-group" ng-show="assignmentCtrl.openInfo.deadlineType === 'pointloss'">
					<label class="col-md-2 control-label">Point % Loss</label>
					<div class="col-md-10 col-md-offset-1">
						<input type="text" ng-model="assignmentCtrl.openInfo.pointLoss" placeholder="0%-100%" class="form-control" autocomplete="off">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
						<button type="submit" class="btn btn-block btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
