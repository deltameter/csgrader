<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Create New Assignment</h4>
			</div>
			<form class="form-horizontal" name="createForm" ng-submit="createForm.$valid && createAssignmentCtrl.create()" novalidate>
				<div class="modal-body">
					<div class="col-md-8 col-md-offset-2" ng-show="createAssignmentCtrl.userMessages.length > 0">
						<div class="alert alert-dismissible alert-warning">
							<strong>Warning!</strong>
							<ul>
								<li ng-repeat = 'message in createAssignmentCtrl.userMessages'>{{ message }}</li>
							</ul>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-10 col-md-offset-1">
							<input type="text" ng-model="createAssignmentCtrl.newAssignment.name" placeholder="Assignment Name" class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group small-spacer">
						<div class="col-md-10 col-md-offset-1">
							<textarea class="form-control" rows="3" placeholder="Assignment Description" ng-model="createAssignmentCtrl.newAssignment.description" autocomplete="off"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-success">Create</button>
				</div>
			</form>
		</div>
	</div>
</div>
