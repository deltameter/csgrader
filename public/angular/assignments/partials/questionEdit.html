<div class="question panel panel-primary">
	<div class="panel-heading">
		{{ questionEditCtrl.question.questionIndex }}

	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group smallSpacer">
				<label class="col-md-2 control-label">Question</label>
				<div class="col-md-8">
					<input type="text" class="form-control" ng-model="questionEditCtrl.question.question"/>
				</div>
			</div>

			<div class="form-group smallSpacer">
				<label class="col-md-2 control-label">Type of Question</label>
				<div class="col-md-8">
					<select class="form-control" ng-model="questionEditCtrl.question.questionType">
						<option value="fillblank">Fill in the Blank</option>
						<option value="mc">Multiple Choice</option>
						<option value="frq">Free Response</option>
        			</select>
				</div>
			</div>

			<div class="row">
				<div class="form-group smallSpacer col-md-5 col-md-offset-1">
					<label class="col-md-6 control-label">Points</label>
					<div class="col-md-6">
						<input type="text" class="form-control" ng-model="questionEditCtrl.question.pointsWorth"/>
					</div>
				</div>

				<div class="form-group smallSpacer col-md-5">
					<label class="col-md-6 control-label">Tries allowed</label>
					<div class="col-md-6">
						<input type="text" class="form-control" ng-model="questionEditCtrl.question.triesAllowed"/>
					</div>
				</div>
			</div>

			<div class="form-group smallSpacer" ng-show="questionEditCtrl.question.questionType === 'fillblank'">
				<label class="col-md-2 control-label">Fill in the Blank answers (comma seperated)</label>
				<div class="col-md-8">
					<input type="text" class="form-control" ng-model="questionEditCtrl.question.fillAnswers"/>
				</div>
			</div>

			<div ng-show="questionEditCtrl.question.questionType === 'mc'">
				<div class="form-group smallSpacer" ng-repeat="answer in questionEditCtrl.question.answerOptions track by $index">
					<label class="col-md-2 control-label">Multiple Choice Answer {{ $index + 1 }}</label>
					<div class="col-md-8">
						<input type="text" class="form-control" ng-model="questionEditCtrl.question.answerOptions[$index]"/>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3 smallSpacer">
						<btn class="btn btn-primary btn-block" ng-click="questionEditCtrl.addMCAnswer()">Add Answer</btn>
					</div>
				</div>
				
				<div class="form-group smallSpacer">
					<label class="col-md-2 control-label">Multiple Choice Answer</label>
					<div class="col-md-8">
						<select class="form-control" ng-model="questionEditCtrl.question.mcAnswer">
							<option ng-repeat="answer in questionEditCtrl.question.answerOptions track by $index" value="{{ $index}}">{{ answer }}</option>
						</select>
					</div>
				</div>
			</div>

			<div class="col-md-3 col-md-offset-3 col-xs-6 col-xs-offset-3">
				<btn class="btn btn-primary btn-block" ng-click="editing = false; questionEditCtrl.editQuestion()">done</btn>
			</div>

			<div class="col-md-3 col-md-offset-0 col-xs-6 col-xs-offset-3">
				<btn class="btn btn-danger btn-block" ng-click="editing = false; assignmentCtrl.deleteQuestion(questionEditCtrl.question.questionIndex)">DELETE</btn>
			</div>
		</form>
	</div>
</div>
