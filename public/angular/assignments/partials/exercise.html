<div class="exercise well">
	{{ exerciseCtrl.exercise }}
	<div ui-ace="exerciseCtrl.aceOptions" ng-model="exerciseCtrl.exercise.code.Main"></div>

	<div class="row">
		<div class="col-xs-12" ng-show="assignmentCtrl.user.bIsTeacher">
			<div class="col-md-4 col-md-offset-2 col-xs-6 col-xs-offset-3">
				<btn class="btn btn-primary btn-block" ng-show="assignmentCtrl.user.bIsTeacher" ng-click="editing = true">Edit</btn>
			</div>
			<div class="col-md-4 col-md-offset-0 col-xs-6 col-xs-offset-3">
				<btn class="btn btn-success btn-block" ng-show="assignmentCtrl.user.bIsTeacher" ng-click="exerciseCtrl.testExercise()">Test</btn>
			</div>
		</div>

		<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3" ng-show="!assignmentCtrl.user.bIsTeacher">
			<btn class="btn btn-success btn-block" ng-click="exerciseCtrl.submitExercise()">Submit</btn>
		</div>
	</div>
</div>
