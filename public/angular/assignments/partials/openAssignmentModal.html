<div class="modal fade">
	<link rel="stylesheet" href="/stylesheets/datepicker.min.css" />

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Open Assignment</h4>
			</div>
			<div class="modal-body">
				<div class="col-md-8 col-md-offset-2" ng-show="openAssignmentCtrl.userMessage.length > 0">
					<div class="alert alert-dismissible alert-warning">
						<strong>Warning!</strong>
						<p>{{ openAssignmentCtrl.userMessage }}</p>
					</div>
				</div>
				<form class="form-horizontal" name="openForm" novalidate>

					<div class="form-group">
						<label class="col-md-3 col-md-offset-1 control-label">Deadline</label>
						<div class="col-md-6">
							<input date-time format="MMMM Do h:mm a" class="form-control" ng-model="openAssignmentCtrl.openInfo.dueDate" min-view="minutes">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 col-md-offset-1 control-label">Deadline Type</label>
						<div class="col-md-6">
							<select class="form-control" ng-model="openAssignmentCtrl.openInfo.deadlineType" required>
								<option selected="selected" disabled="true">Select Deadline Type</option>
								<option value="strict">Strict (can&#39;t turn in after deadline)</option>
								<option value="pointloss">Lose Points</option>
								<option value="lenient">Lenient (deadline just a suggestion)</option>
							</select>
						</div>
					</div>

					<div class="form-group" ng-show="openAssignmentCtrl.openInfo.deadlineType === 'pointloss'">
						<label class="col-md-3 col-md-offset-1 control-label">Lateness penalty</label>
						<div class="col-md-6">
							<input type="text" ng-required="openAssignmentCtrl.openInfo.deadlineType === 'pointloss'" ng-model="openAssignmentCtrl.openInfo.pointLoss" placeholder="0-100 (percent)" class="form-control" autocomplete="off">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-success" ng-click="openAssignmentCtrl.openAssignment()">Open</button>
			</div>
		</div>
	</div>
</div>
