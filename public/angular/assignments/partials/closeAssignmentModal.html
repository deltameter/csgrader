<div class="modal fade">
	<link rel="stylesheet" href="/stylesheets/datepicker.min.css" />

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Open Assignment</h4>
			</div>
			<form class="form-horizontal" name="openForm" ng-submit="openForm.$valid closeAssignmentCtrl.close()">
				<div class="modal-body">
					<div class="col-md-8 col-md-offset-2" ng-show="closeAssignmentCtrl.userMessages.length > 0">
						<div class="alert alert-dismissible alert-warning">
							<strong>Warning!</strong>
							<ul>
								<li ng-repeat = 'message in closeAssignmentCtrl.userMessages'>{{ message }}</li>
							</ul>
						</div>
					</div>

					<div class="col-md-8 col-md-offset-2">
						<div class="alert alert-dismissible alert-danger">
							<strong>Warning!</strong>
							<p>
								All previous submissions by students are deleted when you reopen an assignment up again. Please do not close this assignment just to edit a question or exercise â€“ your student's submissions will be deleted. 
							</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 col-md-offset-1 control-label">Password</label>
						<div class="col-md-6">
							<input type="text" ng-model="closeAssignmentCtrl.password" class="form-control" autocomplete="off" required>
						</div>
					</div>
					
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-danger">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>
