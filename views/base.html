<!DOCTYPE html>
<html ng-app="grader">
	<head>
		<base href="/">
	    <title>Landing | CSGRADER</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Vendor stylesheets (lazy load some?) -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/journal/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.css" />
		
		<link rel="stylesheet" href="/stylesheets/style.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	</head>
	<body>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavController as navCtrl">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ui-sref="{{ navCtrl.homeState }}">
						CSGrader {{ navCtrl.$state.current.name }} {{ navCtrl.bLoggedIn }}
					</a>
				</div>
				<div ng-cloak>
					<ul class="nav navbar-nav navbar-right" ng-show="navCtrl.bLoggedIn === true">
						<li><a ui-sref="root.profile">Profile</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-show="navCtrl.bLoggedIn === false">
						<li><a ui-sref="root.login">Sign in!</a></li>
					</ul>
		        <div>
			</div>
		</nav>

		<div ui-view></div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

		<!-- Vendor (should probably lazy load)-->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-rangy.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-sanitize.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js'></script>

		<!-- Concatted Angular -->
		<script src="/angular/main.min.js"></script>
	</body>
</html>
