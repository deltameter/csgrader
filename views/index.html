<!DOCTYPE html>
<html ng-app="grader">
	<head>
	    <title>Landing | CSGRADER</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/journal/bootstrap.min.css" />
		<link rel="stylesheet" href="/stylesheets/style.css" />

		<!-- Include Angular at the top because most content is generated -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src="/javascripts/core.js"></script>
		<script src="/javascripts/general/general.module.js"></script>
		<script src="/javascripts/general/nav.ctrl.js"></script>
	</head>
	<body>

		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavController as navCtrl">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">
						CSGrader
					</a>
				</div>

		        <ul class="nav navbar-nav navbar-right" ng-show="bLoggedIn === true">
		          <li><a href="/profile">Profile</a></li>
		        </ul>
		        <ul class="nav navbar-nav navbar-right" ng-show="bLoggedIn === false">
		          <li><a href="/join">Sign Up!</a></li>
		        </ul>

			</div>
			<div id="popover-container"></div>
		</nav>

		<div class="container">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
				<form class="form-horizontal" action="/auth/local" method="POST">
					<fieldset>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-1">
								<input type="email" name="username" placeholder="Email" class="form-control" autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-10 col-md-offset-1">
								<input type="password" name="password" placeholder="Password" class="form-control" autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
								<button type="submit" class="btn btn-block btn-primary">Submit</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="/javascripts/main.js"></script>
	</body>
</html>
